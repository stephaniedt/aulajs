        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // se não tivesse a função Number(n) acima o resultado iria imprimir os números concatenados, não somados, pois o retorno do prompt é uma strin e não um número.
